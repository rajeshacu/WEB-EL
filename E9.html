<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Table</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .jumbotron {
            background-color: red;
            color: white;
            padding: 20px;
        }

        #btn1 {
            font-weight: bold;
        }

        #tableContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 18rem;
            margin: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .card img {
            border: 1px solid #000;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: block;
            padding: 10px;
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
        }

        .card-text {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-3">Display JSON Data</h1>
    </div>
    <div class="container">
        <div>
            <button onclick="displayData()" id="btn1" class="btn btn-success mt-4">Display Data</button>
        </div>
        <div id="tableContainer"></div>
    </div>

    <script>
        function displayData() {
            const jsonData = `[
                {
                    "name": "rajesh",
                    "age": 21,
                    "city": "Bengaluru"
                },
                {
                    "name": "sanjay",
                    "age": 22,
                    "city": "Bengaluru"
                },
                {
                    "name": "Arun",
                    "age": 22,
                    "city": "Bengaluru"
                }
            ]`;

            const data = JSON.parse(jsonData);

            let cards = `<div class="container">`;
            
            for (x in data) {
                cards += `
                <div class="card">
                    <img src="user.png" alt="user" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${data[x].name}</h5>
                        <p class="card-text">Age: ${data[x].age}<br>City: ${data[x].city}</p>
                    </div>
                </div>`;
            }

            cards += `</div>`;

            document.getElementById("tableContainer").innerHTML = cards;
            document.getElementById("btn1").style.display = "none";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
