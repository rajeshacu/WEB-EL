<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "Hello, World!";
      console.log("STRING OPERATION");

      console.log("Length of the string:", str.length);

      console.log("Uppercase:", str.toUpperCase());

      console.log("Lowercase:", str.toLowerCase());

      console.log("Index of 'World':", str.indexOf("World"));

      console.log("Slice from index 7 to 12:", str.slice(7, 12));

      console.log("Character at index 4:", str.charAt(4));

      console.log("Substring from index 3 to 7:", str.substring(3, 7));

      console.log("Replace 'Hello' with 'Hi':", str.replace("Hello", "Hi"));

      let currentDate = new Date();
      console.log("DATE OPERATION");
      console.log("Current date:", currentDate);
      console.log("Current day:", currentDate.getDate());
      console.log("Current month:", currentDate.getMonth() + 1);
      console.log("Current year:", currentDate.getFullYear());
      console.log("Current hour:", currentDate.getHours());
      console.log("Current minute:", currentDate.getMinutes());
      console.log("Current second:", currentDate.getSeconds());

      let num = 123.456;
      console.log("NUMBER OPERTIONS");

      console.log("Number as string:", num.toString());

      console.log("Fixed to 2 decimal places:", num.toFixed(2));

      console.log("Number to precision 4:", num.toPrecision(4));

      console.log("Exponential:", num.toExponential(2));

      console.log("Parse int:", parseInt("123.456"));

      console.log("Parse float:", parseFloat("123.456"));



      
    </script>
  </body>
</html>
